<!doctype html>
<html lang="zh-tw">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Loading...Please Wait a while...</title>
    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  <script src="./js/parallax.min.js"></script>
<style>
.parallax-window {
    min-height: 400px;
    background: transparent;
}
.vh100{height:100vh;}
</style>
</head>
<body>
<div class="parallax-window vh100" data-parallax="scroll" data-image-src="https://pixelcog.github.io/parallax.js/img/stellar-spire-eagle-nebula-1400x900.jpg">AA</div>
<div class="parallax-window">AAA</div>
<div class="parallax-window" data-parallax="scroll" data-image-src="https://pixelcog.github.io/parallax.js/img/helix-nebula-1400x1400.jpg">BB</div>
<div class="parallax-window" data-parallax="scroll" data-image-src="https://pixelcog.github.io/parallax.js/img/stellar-spire-eagle-nebula-1400x900.jpg">CC</div>
<div class="parallax-window" data-parallax="scroll" data-image-src="https://pixelcog.github.io/parallax.js/img/stellar-spire-eagle-nebula-1400x900.jpg">DD</div>
<script>
    $('.parallax-window').parallax({speed:0.1,imageSrc: 'https://pixelcog.github.io/parallax.js/img/stellar-spire-eagle-nebula-1400x900.jpg',"https://pixelcog.github.io/parallax.js/img/helix-nebula-1400x1400.jpg"});
</script>
