<!doctype html>
<html lang="zh-tw">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Untitled</title>
  </head>
  <body>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script>
Promise.all([
  fetch('ezmarkdown.md').then(x => x.text())
]).then(sampleResp => {
  //console.log(sampleResp);
  md2htm(sampleResp+" ");
});

let md2htm = (mdtxt) =>{
    const htmtxt=(marked(mdtxt));
    $("body").html(htmtxt);
    //$("title").text($("h1").text());
    buildMainMenu();
};

let buildMainMenu = () =>{
    const page_title=$("h1").text();
    const logo=$("h1+p img").attr("src");
    console.log(logo)
    $("title").text(page_title);
    console.log(page_title);
    $("#mainmenu+ul li").addClass("nav-item");
    $("#mainmenu+ul li a").addClass("nav-link");
    let tmp_htm=$("#mainmenu+ul").html();
    tmp_htm=tmp_htm.replace(/\([^\)]+\)/gi,"");
    // remove original mainmenu ul li
    $("h1+p img,h1,#mainmenu+ul,#mainmenu").remove();
    // append new main menu
let htm_tmplate=`<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
    <img src="${logo}" width="60" height="30" class="d-inline-block align-top" alt="">
    ${page_title}
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">${tmp_htm}</ul>
    </div>
    </nav>
`;
    $("body").prepend(htm_tmplate);
    console.log(tmp_htm);
    //console.log("haha");
};
</script>
  </body>
</html>
