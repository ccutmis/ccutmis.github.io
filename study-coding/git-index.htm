    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->

    <script   src="https://code.jquery.com/jquery-3.5.1.min.js"   integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="   crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.lazyload/1.9.1/jquery.lazyload.min.js"    crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
    <title> UNTITLED </title>
	<script>
		const WEB_TITLE="Git 與 Github 快速上手";
		const MD_URL="git-index.md";
	</script>
  </head>
  <body class="text-secondary">
  <div id="md_content"></div>
<script>
	$("title").text(WEB_TITLE);
	$.ajax({
            url : MD_URL,
            dataType: "text",
            success : function (data) {
                //$(".text").html(data);
				//console.log(marked(data));
				$("#md_content").html(marked(data));
                $("#md_content").append("<div class='pb-5 text-center'><button type='button' class='btn btn-secondary' onclick='window.scrollTo(0,0);'>回到上方</button> <button type='button' class='btn btn-primary' onclick='window.history.back();'>回上一頁</button></div>");
                $("img").addClass("lazy img-fluid d-block m-2 mx-auto").lazyload();
                $("#md_content h1").addClass("text-info mb-0 p-2 text-center").append("<button type='button' class='btn btn-primary' onclick='window.history.back();'>回上一頁</button>");
                $("#md_content h3").addClass("text-warning mb-0 p-2");
                $("#md_content h3 a").addClass("btn btn-primary");
                $("#md_content p,#md_content ol li,#md_content ol li").addClass("text-info p-3");
                
            }
        });
</script>
  </body>
</html>
